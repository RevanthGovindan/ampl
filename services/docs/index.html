<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks API doc</title>
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
<div id="loader-id" class="dot-pulse"></div>
<rapi-doc id="spec-doc" spec-url="service-spec.yaml" allow-spec-url-load="false"
          allow-spec-file-load="false"
          layout="row" schema-style="tree" sort-tags="false" update-route="trye" heading-text="API doc"
          primary-color="#00699B" header-color="#073247">

  <!-- Overview section begins here -->
  <h2 slot="overview">Introduction</h2>
  <p slot="overview">Description about the module here
  </p>
  <div slot="header" style="width:400px; height:60px">
  </div>
</rapi-doc>
</body>
<script>
    var rapiDoc = document.getElementById("spec-doc");
    var loader = document.getElementById("loader-id");
    rapiDoc.style.display = "none";
    rapiDoc.style.font = "Google sans";
    rapiDoc.addEventListener("spec-loaded", (e) => {
        loader.style.display = "none";
        rapiDoc.style.display = "flex";
    });

    function getBaseURL() {
        return window.location.origin + window.location.pathname;
    }
</script>

</html>
